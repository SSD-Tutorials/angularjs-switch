<!DOCTYPE html>
<html ng-app="ssdApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Switch</title>
    <link href="./css/app.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller="BodyController" ng-class="{ 'on' : switchedOn }">

<section class="row">

    <div class="medium-4 columns medium-offset-4">

        <div id="switchWrapper">
            <ssd-switch
                switch-index="light"
                switch-on-label="ON"
                switch-off-label="OFF"
                ></ssd-switch>
        </div>

        <img src="./images/lightOn.svg" alt="Light on" ng-if="switchedOn">
        <img src="./images/lightOff.svg" alt="Light off" ng-if="!switchedOn">

    </div>

</section>

<script src="./js/libs.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
